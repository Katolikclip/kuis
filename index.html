        body {
            margin: 0;
            font-family: "New Amsterdam", sans-serif;
            color: #fff;
            background: #000;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://64.media.tumblr.com/46a6ca9444b1972e3f291b3abb91146a/tumblr_oz26e77Zve1rrqh9xo1_500.gif") no-repeat center center fixed;
            background-size: cover;
            animation: moveBackground 30s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 100% 100%;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2;
            overflow: auto;
        }

        .modal-content {
            background: #222;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        #result-message {
            font-size: 18px;
            font-weight: bold;
        }

        #result-details {
            margin-top: 10px;
        }

        button {
            font-family: "Rowdies", sans-serif;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        button:hover {
            background-color: #04ff00;
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            width: 80%;
            max-width: 400px;
            font-size: 16px;
        }

        input[type="text"]::placeholder {
            color: #aaa;
        }

        h1 {
            font-family: "Rowdies", sans-serif;
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .option {
            display: block;
            background-color: #444;
            border: none;
            border-radius: 5px;
            padding: 15px;
            margin: 10px auto;
            width: 80%;
            max-width: 500px;
            cursor: pointer;
            font-size: 16px;
        }

        .option:hover {
            background-color: #ff0000;
        }

        #final-message {
            font-size: 1.2em;
        }
    </style>
</head>

        <div id="final-message" style="display: none;">

            <p>Apakah kamu ingin menjawab ulang?</p>
            <button onclick="restartQuiz()">Ya</button>
            <button onclick="redirectToInstagram()">Tidak</button>
        </div>
    </div>

            <p id="result-message"></p>
            <p id="result-details"></p>
            <button id="next-button" onclick="nextQuestion()" style="display:none;">Next</button>
        </div>
    </div>
